<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viisarikello</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: transform 0.5s ease-in-out;
        }

        .hand.hour {
            height: 8px;
            width: 35%;
        }

        .hand.minute {
            height: 6px;
            width: 45%;
        }

        .hand.second {
            height: 4px;
            width: 50%;
            background-color: red;
        }

        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* Numerot kellon kehällä */
        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .number {
            position: absolute;
            width: 20px;
            height: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            text-align: center;
            line-height: 20px;
            transform-origin: 50% 50%;
        }

        /* Sijoitetaan numerot oikeisiin kohtiin */
        .number-12 { top: 10px; left: 50%; transform: translateX(-50%); }
        .number-1 { top: 30px; right: 70px; transform: rotate(30deg); }
        .number-2 { top: 80px; right: 30px; transform: rotate(60deg); }
        .number-3 { top: 50%; right: 10px; transform: translateY(-50%) rotate(90deg); }
        .number-4 { bottom: 80px; right: 30px; transform: rotate(120deg); }
        .number-5 { bottom: 30px; right: 70px; transform: rotate(150deg); }
        .number-6 { bottom: 10px; left: 50%; transform: translateX(-50%) rotate(180deg); }
        .number-7 { bottom: 30px; left: 70px; transform: rotate(210deg); }
        .number-8 { bottom: 80px; left: 30px; transform: rotate(240deg); }
        .number-9 { top: 50%; left: 10px; transform: translateY(-50%) rotate(270deg); }
        .number-10 { top: 80px; left: 30px; transform: rotate(300deg); }
        .number-11 { top: 30px; left: 70px; transform: rotate(330deg); }
    </style>
</head>
<body>

<div class="clock">
    <div class="numbers">
        <div class="number number-12">12</div>
        <div class="number number-1">1</div>
        <div class="number number-2">2</div>
        <div class="number number-3">3</div>
        <div class="number number-4">4</div>
        <div class="number number-5">5</div>
        <div class="number number-6">6</div>
        <div class="number number-7">7</div>
        <div class="number number-8">8</div>
        <div class="number number-9">9</div>
        <div class="number number-10">10</div>
        <div class="number number-11">11</div>
    </div>
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center"></div>
</div>

<script>
    let secondRotationCount = 0; // Laskuri sekuntiviisarin kierroksille
    let minuteRotationCount = 0; // Laskuri minuuttiviisarin kierroksille
    let hourRotationCount = 0;   // Laskuri tuntiviisarin kierroksille

    function updateClock() {
        const now = new Date(); // Hae nykyinen aika
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Laske viisareiden kulmat (vähennä 90 astetta, jotta aloitus on "ylhäältä")
        let hourDegrees = (hours % 12) * 30 + (minutes / 60) * 30 - 90; // Tunti + minuutit vaikuttavat tuntiviisareeseen
        let minuteDegrees = minutes * 6 - 90; // Minuutti
        let secondDegrees = seconds * 6 - 90; // Sekunti

        // Lisää ylimääräinen kierros, kun viisari menee negatiiviseksi
        if (seconds === 0) {
            secondRotationCount++; // Kasvata sekuntiviisarin kierroslaskuria
        }
        if (minutes === 0 && seconds === 0) {
            minuteRotationCount++; // Kasvata minuuttiviisarin kierroslaskuria
        }
        if (hours === 0 && minutes === 0 && seconds === 0) {
            hourRotationCount++; // Kasvata tuntiviisarin kierroslaskuria
        }

        // Lisää kierrokset kulmiin
        secondDegrees += secondRotationCount * 360;
        minuteDegrees += minuteRotationCount * 360;
        hourDegrees += hourRotationCount * 360;

        // Hae viisarit
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        // Aseta viisareiden kulmat
        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;
    }

    // Päivitä kello sekunnin välein
    setInterval(updateClock, 1000);

    // Päivitä kello heti sivun latautuessa
    updateClock();
</script>

</body>
</html>
