<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viisarikello</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: transform 0.5s ease-in-out;
        }

        .hand.hour {
            height: 8px;
            width: 35%;
        }

        .hand.minute {
            height: 6px;
            width: 45%;
        }

        .hand.second {
            height: 4px;
            width: 50%;
            background-color: red;
        }

        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center"></div>
</div>

<script>
    async function fetchTime() {
        const response = await fetch('http://worldtimeapi.org/api/timezone/Europe/Helsinki');
        const data = await response.json();
        return new Date(data.datetime);
    }

    function updateClock(now) {
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourDegrees = (hours % 12) * 30 + (minutes / 60) * 30;
        const minuteDegrees = minutes * 6;
        const secondDegrees = seconds * 6;

        document.getElementById('hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
        document.getElementById('minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
        document.getElementById('second-hand').style.transform = `rotate(${secondDegrees}deg)`;
    }

    async function startClock() {
        let now = await fetchTime();
        updateClock(now);

        setInterval(() => {
            now = new Date(now.getTime() + 1000);
            updateClock(now);
        }, 1000);
    }

    startClock();
</script>

</body>
</html>
