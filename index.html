<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viisarikello</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .clock {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            background: white;
            margin-bottom: 20px;
        }

        .hand {
            position: absolute;
            width: 50%;
            height: 6px;
            background-color: #333;
            top: 50%;
            left: 50%;
            transform-origin: 0% 50%;
            transition: transform 0.5s linear;
        }

        .hand.hour {
            height: 8px;
            width: 35%;
        }

        .hand.minute {
            height: 6px;
            width: 45%;
        }

        .hand.second {
            height: 4px;
            width: 50%;
            background-color: red;
        }

        .center {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .time-text {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>

<div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center"></div>
</div>

<div class="time-text" id="time-text"></div>

<script>
    function updateClock() {
        const now = new Date(); // Hae nykyinen paikallinen aika
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        // Laske viisareiden kulmat
        const hourDegrees = (hours % 12) * 30 + (minutes / 60) * 30; // Tunti + minuutit vaikuttavat tuntiviisareeseen
        const minuteDegrees = minutes * 6; // Minuutti
        const secondDegrees = seconds * 6; // Sekuntiviisari

        // Päivitä viisareiden asennot
        const hourHand = document.getElementById('hour-hand');
        const minuteHand = document.getElementById('minute-hand');
        const secondHand = document.getElementById('second-hand');

        // Tarkista, onko viisari ylittänyt 360 asteen rajan
        if (secondDegrees === 0) {
            secondHand.style.transition = 'none';
        } else {
            secondHand.style.transition = 'transform 0.5s linear';
        }

        if (minuteDegrees === 0) {
            minuteHand.style.transition = 'none';
        } else {
            minuteHand.style.transition = 'transform 0.5s linear';
        }

        if (hourDegrees === 0) {
            hourHand.style.transition = 'none';
        } else {
            hourHand.style.transition = 'transform 0.5s linear';
        }

        hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        minuteHand.style.transform = `rotate(${minuteDegrees}deg)`;
        secondHand.style.transform = `rotate(${secondDegrees}deg)`;

        // Päivitä aika tekstinä
        const timeString = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        document.getElementById('time-text').textContent = timeString;
    }

    // Päivitä kello sekunnin välein
    setInterval(updateClock, 1000);

    // Päivitä kello heti sivun latautuessa
    updateClock();
</script>

</body>
</html>
